<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TOP Tasks</title>
</head>

<body>
  <h3 class="header">TOP Tasks</h3>
  <form class="tasks__form" id="tasks__form">
    <input type="text" class="tasks__input" id="tasks__input" autocomplete="off">
  </form>
  <div class="tasks" id="tasks">
    <h3 class="header">Pinned:</h3>
    <div class="tasks__list" id="pinned-tasks">
      <p class="warning">No pinned tasks</p>
    </div>
    <h3 class="header">All tasks:</h3>
    <div class="tasks__list" id="all-tasks">
    </div>
  </div>
</body>
</html>
